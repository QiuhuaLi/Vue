<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='../../vue.js'></script>
    <title>class 的样式绑定(数组的形式): toggle font color</title>
    <style>
        .activited {
            color: red;
        }
        .point {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root" :class='[{activited:isActive}, "point"]' @click='handleClick'>
        hello world
    </div>
    <script>
        // class 后面跟着的是一个 js 表达式
        const vm  = new Vue({
            el: '#root',
            data:{
                isActive: '',
            },
            methods: {
                handleClick: function(){
                    this.isActive = this.isActive === 'activited' ? '' : 'activited'
                }
            }
        })
    </script>
</body>
</html>
