<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='../../vue.js'></script>
    <title>class 的样式绑定（对象的形式）: toggle font color</title>
    <style>
        .activited {
            color: red;
        }
        .point {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root" :class='{activited: isActive, point: true}' @click='handleClick'>
        hello world
    </div>
    <script>
        // class 后面跟着的是一个 js 表达式，此外 v-bind:class 指令也可以与普通的 class 属性共存
        const vm  = new Vue({
            el: '#root',
            data:{
                isActive: false
            },
            methods: {
                handleClick: function(){
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>
</html>
